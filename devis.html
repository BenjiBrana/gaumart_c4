<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>GAUMART | Traiteur Paris</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicons/site.webmanifest" />

      rel="mask-icon"
      href="assets/favicons/safari-pinned-tab.svg"
      color="#5bbad5"

    <link rel="stylesheet" href="assets/styles/style.css" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <style></style>
  </head>
  <body id="changeMode">
    <header class="headerDevis">
      <img
        src="assets/img/logo_gaumart.png"
        alt="logo de Gaumart"
        title="Gaumart Traiteur Paris"
      />
      <h1><span class="orangeColor">GAUMART</span> Traiteur Paris</h1>
      <nav class="navDevis">
        <ul>
          <li><a href="index.html">Accueil</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="btnGroup">
        <button id="nightModeBtn">
          <svg
            class="moon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 384 512"
          >
            <path
              d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"
            />
          </svg>
        </button>
        <button id="toggleBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"
            />
          </svg>
        </button>
        <button id="dayModeBtn">
          <svg
            class="sun"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z"
            />
          </svg>
        </button>
      </div>
      <div class="container">
        <form action="./devis.html" method="post">
          <fieldset>
            <legend>Réception</legend>
            <div class="group">
              <label class="titleGroup">Type de prestation :</label
              ><br />
              <div class="groupItem">
                <input
                  type="radio"
                  id="cocktail_aperitif"
                  name="type_prestation"
                  value="cocktail_aperitif"
                  required
                />
                <label for="cocktail_aperitif"
                  >Cocktail apéritif</label
                >
              </div>
              <div class="groupItem">
                <input
                  type="radio"
                  id="cocktail_dejeunatoire_dinatoire"
                  name="type_prestation"
                  value="cocktail_dejeunatoire_dinatoire"
                  required
                />
                <label for="cocktail_dejeunatoire_dinatoire"
                  >Cocktail déjeunatoire/dînatoire</label
                >
              </div>
              <div class="groupItem">
                <input
                  type="radio"
                  id="buffet_debout"
                  name="type_prestation"
                  value="buffet_debout"
                  required
                />
                <label for="buffet_debout">Buffet debout</label>
              </div>
              <div class="groupItem">
                <input
                  type="radio"
                  id="buffet_assis"
                  name="type_prestation"
                  value="buffet_assis"
                  required
                />
                <label for="buffet_assis">Buffet assis</label>
              </div>
              <div class="groupItem">
                <input
                  type="radio"
                  id="repas_servi_a_l_assiette"
                  name="type_prestation"
                  value="repas_servi_a_l_assiette"
                  required
                />
                <label for="repas_servi_a_l_assiette"
                  >Repas servi à l'assiette</label
                >
              </div>
              <div class="groupItem">
                <input
                  type="radio"
                  id="petit_dejeuner"
                  name="type_prestation"
                  value="petit_dejeuner"
                  required
                />
                <label for="petit_dejeuner">Petit déjeuner</label>
              </div>
            </div>

            <div class="columnGroup">
              <div class="groupItem">
                <label for="lieuReception">Lieu de réception :</label>
                <input
                  type="text"
                  id="lieuReception"
                  name="lieuReception"
                  required
                />
              </div>
              <div class="groupItem">
                <label for="dateReception">Date de réception :</label>
                <input
                  type="date"
                  id="dateReception"
                  name="dateReception"
                  required
                />
              </div>
              <div class="groupItem">
                <label for="heureDebut">Heure de début :</label>
                <input
                  type="time"
                  id="heureDebut"
                  name="heureDebut"
                  required
                />
              </div>
              <div class="groupItem">
                <label for="heureFin">Heure de fin :</label>
                <input
                  type="time"
                  id="heureFin"
                  name="heureFin"
                  required
                />
              </div>
              <div class="groupItem">
                <label for="nombreConvives"
                  >Nombre de convives :</label
                >
                <input
                  type="number"
                  id="nombreConvives"
                  name="nombreConvives"
                  required
                />
              </div>
            </div>
            <div class="group">
              <label class="titleGroup">Personnels souhaités :</label>
              <div class="groupItem">
                <label class="choix" for="personnelOui"> Oui </label>
                <input
                  type="radio"
                  id="personnelOui"
                  name="personnelSouhaite"
                  value="oui"
                  required
                />

                <label class="choix" for="personnelNon"> Non </label>
                <input
                  type="radio"
                  id="personnelNon"
                  name="personnelSouhaite"
                  value="non"
                  required
                />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Services</legend>
            <div class="group">
              <label class="titleGroup">Boissons :</label>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="red_wine"
                  name="services"
                  value="red_wine"
                />
                <label for="red_wine">Vin rouge</label>
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="white_wine"
                  name="services"
                  value="white_wine"
                />
                <label for="white_wine">Vin blanc</label>
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="rose_wine"
                  name="services"
                  value="rose_wine"
                />
                <label for="rose_wine">Vin rosé</label>
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="champagne"
                  name="services"
                  value="champagne"
                />
                <label for="champagne">Champagne</label>
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="crement"
                  name="services"
                  value="crement"
                />
                <label for="crement">Crément</label>
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="kir"
                  name="services"
                  value="kir"
                />
                <label for="kir">Kir</label>
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="alcool_strong"
                  name="services"
                  value="alcool_strong"
                />
                <label for="alcool_strong">Alccol fort</label>
              </div>
            </div>

            <div class="group">
              <label class="titleGroup"
                >Boissons non alcoolisées:</label
              >
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="eaux_minerales"
                  name="services"
                  value="eaux_minerales"
                />
                <label for="eaux_minerales"
                  >Eau minérales plate ou gazeuse</label
                >
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="cafe"
                  name="services"
                  value="cafe"
                />
                <label for="cafe">Café</label>
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="soft"
                  name="services"
                  value="soft"
                />
                <label for="soft">Soft (jus de fruits ou soda)</label>
              </div>
            </div>

            <div class="group">
              <label class="titleGroup"
                >Besoins complémentaires :</label
              >
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="materiels_jetables"
                  name="services"
                  value="materiels_jetables"
                />
                <label for="materiels_jetables"
                  >Matériels jetables</label
                >
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="materiels_location"
                  name="services"
                  value="materiels_location"
                />
                <label for="materiels_location"
                  >Matériel de réception à louer</label
                >
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="personnel_service"
                  name="services"
                  value="personnel_service"
                />
                <label for="personnel_service"
                  >Personnel de service</label
                >
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="decoration_buffet"
                  name="services"
                  value="decoration_buffet"
                />
                <label for="decoration_buffet"
                  >Décoration de buffet</label
                >
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="decoration_florale"
                  name="services"
                  value="decoration_florale"
                />
                <label for="decoration_florale"
                  >Décoration florale</label
                >
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="centre_table"
                  name="services"
                  value="centre_table"
                />
                <label for="centre_table"
                  >Centre de table en fleurs fraiches</label
                >
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="nappage"
                  name="services"
                  value="nappage"
                />
                <label for="nappage">Nappage</label>
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="animation_musicale"
                  name="services"
                  value="animation_musicale"
                />
                <label for="animation_musicale"
                  >Animation musicale</label
                >
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="salle_reception"
                  name="services"
                  value="salle_reception"
                />
                <label for="salle_reception"
                  >Salles de réception</label
                >
              </div>
              <div class="groupItem">
                <label class="labelAutre" for="autreService"
                  >Autres service :</label
                >
                <input
                  type="text"
                  id="autreService"
                  name="autreService"
                />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Votre budget</legend>
            <div class="group">
              <div class="titleGroup">
                <label>Budget par personne:</label>
              </div>
              <div class="demandePrix">
                <span>Entre</span
                ><label for="budget_min">(minimum)</label>
                <input
                  type="number"
                  min="0"
                  id="budget_min"
                  name="budget_min"
                  required
                />
                <span>et</span>
                <label for="budget_max">(maximum)</label>
                <input
                  type="number"
                  min="1"
                  id="budget_max"
                  name="budget_max"
                  required
                />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Vos coordonnées</legend>
            <div class="group">
              <div class="groupItem">
                <label for="last_name">Nom: </label
                ><input
                  type="text"
                  id="last_name"
                  name="last_name"
                  required
                />
              </div>
              <div class="groupItem">
                <label for="first_name">Prénom: </label
                ><input
                  type="text"
                  id="first_name"
                  name="first_name"
                  required
                />
              </div>
              <div class="groupItem">
                <label for="societe">Société: </label
                ><input
                  type="text"
                  id="societe"
                  name="societe"
                  required
                />
              </div>
              <div class="groupItem">
                <label for="adresse">Adresse: </label
                ><input
                  type="text"
                  id="adresse"
                  name="adresse"
                  required
                />
              </div>
              <div class="groupItem">
                <label for="telephone">Téléphone: </label
                ><input
                  type="tel"
                  id="telephone"
                  name="telephone"
                  required
                  pattern="[0-9]{10}"
                />
              </div>
              <div class="groupItem">
                <label for="email">Email: </label
                ><input
                  type="email"
                  id="email"
                  name="email"
                  required
                />
              </div>
            </div>
          </fieldset>

          <div class="fieldsetBtn">
            <input
              type="submit"
              value="Envoyer votre demande de devis"
              class="btnSubmit"
            />
          </div>
        </form>
      </div>
      <div id="result"></div>
    </section>
    <script src="assets/script/colorMode.js"></script>
    <script src="assets/script/devis.js"></script>
  </body>
</html>
