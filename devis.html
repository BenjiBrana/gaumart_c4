<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>GAUMART | Traiteur Paris</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="assets/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <style></style>
  </head>
  <body>
    <header>
      <img
        src="assets/img/logo_gaumart.png"
        alt="logo de Gaumart"
        title="Gaumart Traiteur Paris"
      />
      <h1><span class="orangeColor">GAUMART</span> Traiteur Paris</h1>
      <nav>
        <ul>
          <li><a href="#petitDejeuner">Petit déjeuner</a></li>
          <li><a href="#plateauRepas">Plateau repas</a></li>
          <li><a href="#buffets">Buffets</a></li>
          <li><a href="#cocktails">Cocktails</a></li>
          <li><a href="#menus">Menus</a></li>
          <li><a href="#contact">Nous Contacter</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="form-container">
        <form action="" method="post">
          <fieldset>
            <legend>Réception</legend>
            <div class="group">
              <label class="titleGroup">Type de prestation :</label
              ><br />
              <div class="groupItem">
                <input
                  type="radio"
                  id="cocktail_aperitif"
                  name="type_prestation"
                  value="cocktail_aperitif"
                />
                <label for="cocktail_aperitif"
                  >Cocktail apéritif</label
                >
              </div>
              <div class="groupItem">
                <input
                  type="radio"
                  id="cocktail_dejeunatoire_dinatoire"
                  name="type_prestation"
                  value="cocktail_dejeunatoire_dinatoire"
                />
                <label for="cocktail_dejeunatoire_dinatoire"
                  >Cocktail déjeunatoire/dînatoire</label
                >
              </div>
              <div class="groupItem">
                <input
                  type="radio"
                  id="buffet_debout"
                  name="type_prestation"
                  value="buffet_debout"
                />
                <label for="buffet_debout">Buffet debout</label>
              </div>
              <div class="groupItem">
                <input
                  type="radio"
                  id="buffet_assis"
                  name="type_prestation"
                  value="buffet_assis"
                />
                <label for="buffet_assis">Buffet assis</label>
              </div>
              <div class="groupItem">
                <input
                  type="radio"
                  id="repas_servi_a_l_assiette"
                  name="type_prestation"
                  value="repas_servi_a_l_assiette"
                />
                <label for="repas_servi_a_l_assiette"
                  >Repas servi à l'assiette</label
                >
              </div>
              <div class="groupItem">
                <input
                  type="radio"
                  id="petit_dejeuner"
                  name="type_prestation"
                  value="petit_dejeuner"
                />
                <label for="petit_dejeuner">Petit déjeuner</label>
              </div>
            </div>

            <div class="group">
              <div class="groupItem">
                <label for="lieuReception">Lieu de réception :</label>
                <input
                  type="text"
                  id="lieuReception"
                  name="lieuReception"
                />
              </div>
              <div class="groupItem">
                <label for="dateReception">Date de réception :</label>
                <input
                  type="date"
                  id="dateReception"
                  name="dateReception"
                />
              </div>
              <div class="groupItem">
                <label for="heureDebut">Heure de début :</label>
                <input
                  type="time"
                  id="heureDebut"
                  name="heureDebut"
                />
              </div>
              <div class="groupItem">
                <label for="heureFin">Heure de fin :</label>
                <input type="time" id="heureFin" name="heureFin" />
              </div>
              <div class="groupItem">
                <label for="nombreConvives"
                  >Nombre de convives :</label
                >
                <input
                  type="number"
                  id="nombreConvives"
                  name="nombreConvives"
                />
              </div>
            </div>

            <div class="group">
              <label class="titleGroup">Personnels souhaités :</label>
              <div class="groupItem">
                <label class="choix" for="personnelOui"> Oui </label>
                <input
                  type="radio"
                  id="personnelOui"
                  name="personnelSouhaite"
                  value="oui"
                />

                <label class="choix" for="personnelNon"> Non </label>
                <input
                  type="radio"
                  id="personnelNon"
                  name="personnelSouhaite"
                  value="non"
                />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Services</legend>
            <div class="group">
              <label class="titleGroup">Boissons :</label>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="red_wine"
                  name="services"
                  value="red_wine"
                />
                <label for="red_wine">Vin rouge</label>
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="white_wine"
                  name="services"
                  value="white_wine"
                />
                <label for="white_wine">Vin blanc</label>
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="rose_wine"
                  name="services"
                  value="rose_wine"
                />
                <label for="rose_wine">Vin rosé</label>
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="champagne"
                  name="services"
                  value="champagne"
                />
                <label for="champagne">Champagne</label>
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="crement"
                  name="services"
                  value="crement"
                />
                <label for="crement">Crément</label>
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="kir"
                  name="services"
                  value="kir"
                />
                <label for="kir">Kir</label>
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="alcool_strong"
                  name="services"
                  value="alcool_strong"
                />
                <label for="alcool_strong">Alccol fort</label>
              </div>
            </div>

            <div class="group">
              <label class="titleGroup"
                >Boissons non alcoolisées:</label
              >
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="eaux_minerales"
                  name="services"
                  value="eaux_minerales"
                />
                <label for="eaux_minerales"
                  >Eau minérales plate ou gazeuse</label
                >
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="cafe"
                  name="services"
                  value="cafe"
                />
                <label for="cafe">Café</label>
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="soft"
                  name="services"
                  value="soft"
                />
                <label for="soft">Soft (jus de fruits ou soda)</label>
              </div>
            </div>

            <div class="group">
              <label class="titleGroup"
                >Besoins complémentaires :</label
              >
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="materiels_jetables"
                  name="services"
                  value="materiels_jetables"
                />
                <label for="materiels_jetables"
                  >Matériels jetables</label
                >
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="materiels_location"
                  name="services"
                  value="materiels_location"
                />
                <label for="materiels_location"
                  >Matériel de réception à louer</label
                >
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="personnel_service"
                  name="services"
                  value="personnel_service"
                />
                <label for="personnel_service"
                  >Personnel de service</label
                >
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="decoration_buffet"
                  name="services"
                  value="decoration_buffet"
                />
                <label for="decoration_buffet"
                  >Décoration de buffet</label
                >
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="decoration_florale"
                  name="services"
                  value="decoration_florale"
                />
                <label for="decoration_florale"
                  >Décoration florale</label
                >
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="centre_table"
                  name="services"
                  value="centre_table"
                />
                <label for="centre_table"
                  >Centre de table en fleurs fraiches</label
                >
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="nappage"
                  name="services"
                  value="nappage"
                />
                <label for="nappage">Nappage</label>
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="animation_musicale"
                  name="services"
                  value="animation_musicale"
                />
                <label for="animation_musicale"
                  >Animation musicale</label
                >
              </div>
              <div class="groupItem">
                <input
                  type="checkbox"
                  id="salle_reception"
                  name="services"
                  value="salle_reception"
                />
                <label for="salle_reception"
                  >Salles de réception</label
                >
              </div>
              <div class="groupItem">
                <label class="labelAutre" for="autreService"
                  >Autres service :</label
                >
                <input
                  type="text"
                  id="autreService"
                  name="autreService"
                />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Votre budget</legend>
            <div class="group">
              <div class="titleGroup">
                <label>Budget par personne:</label>
              </div>
              <div class="demandePrix">
                <span>Entre</span
                ><label for="budget_min">(minimum)</label>
                <input
                  type="number"
                  min="0"
                  id="budget_min"
                  name="budget_min"
                />
                <span>et</span>
                <label for="budget_max">(maximum)</label>
                <input
                  type="number"
                  min="1"
                  id="budget_max"
                  name="budget_max"
                />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Vos coordonnées</legend>
            <div class="group">
              <div class="groupItem">
                <label for="last_name">Nom: </label
                ><input type="text" id="last_name" name="last_name" />
              </div>
              <div class="groupItem">
                <label for="first_name">Prénom: </label
                ><input
                  type="text"
                  id="first_name"
                  name="first_name"
                />
              </div>
              <div class="groupItem">
                <label for="societe">Société: </label
                ><input type="text" id="societe" name="societe" />
              </div>
              <div class="groupItem">
                <label for="adresse">Adresse: </label
                ><input type="text" id="adresse" name="adresse" />
              </div>
              <div class="groupItem">
                <label for="telephone">Téléphone: </label
                ><input type="tel" id="telephone" name="telephone" />
              </div>
              <div class="groupItem">
                <label for="email">Email: </label
                ><input type="email" id="email" name="email" />
              </div>
            </div>
          </fieldset>
          <div class="fieldsetBtn">
            <input
              type="submit"
              value="Envoyer votre demande de devis"
              class="btnSubmit"
            />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
